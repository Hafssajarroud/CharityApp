<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription - CharityApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Inscription</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/auth/register}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="motDePasse" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="motDePasse" th:field="*{motDePasse}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('motDePasse')}" th:errors="*{motDePasse}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmMotDePasse" class="form-label">Confirmer le mot de passe</label>
                            <input type="password" class="form-control" id="confirmMotDePasse" th:field="*{confirmMotDePasse}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('confirmMotDePasse')}" th:errors="*{confirmMotDePasse}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="telephone" class="form-label">Téléphone</label>
                            <input type="tel" class="form-control" id="telephone" th:field="*{telephone}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="typeCompte" class="form-label">Type de compte</label>
                            <select class="form-select" id="typeCompte" th:field="*{typeCompte}" required>
                                <option value="">Sélectionnez un type de compte</option>
                                <option th:each="type : ${T(ma.emsi.charityapp.dtos.UserRegistrationDto.TypeCompte).values()}"
                                        th:value="${type}"
                                        th:text="${type.label}">
                                </option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('typeCompte')}" th:errors="*{typeCompte}"></div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">S'inscrire</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a th:href="@{/auth/login}" class="btn btn-link">Déjà un compte ? Se connecter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
