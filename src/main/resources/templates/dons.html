<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Dons - CharityApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
</head>
<body class="bg-gray-100 text-gray-800" onload="AOS.init()">

<div class="container mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold text-center mb-6">Liste des Dons</h1>

    <div class="mb-4">
        <a th:href="@{/}" class="text-blue-600 hover:underline">Retour à la page d'accueil</a>
    </div>

    <!-- Liste des dons -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="don : ${dons}" class="bg-white p-4 rounded-lg shadow-md" data-aos="fade-up">
            <p><strong>Montant :</strong> <span th:text="${don.montant + ' MAD'}"></span></p>
            <p><strong>Date :</strong> <span th:text="${#temporals.format(don.date, 'dd/MM/yyyy HH:mm')}"></span></p>
            <p><strong>Méthode de paiement :</strong> <span th:text="${don.methodePaiement}"></span></p>
            <p><strong>Utilisateur :</strong>
                <span th:if="${don.utilisateur != null}" th:text="${don.utilisateur.nom}"></span>
                <span th:if="${don.utilisateur == null}">Anonyme</span>
            </p>
            <p><strong>Action caritative :</strong>
                <span th:if="${don.actionCharite != null}" th:text="${don.actionCharite.getTitre()}"></span>
                <span th:if="${don.actionCharite == null}">Aucune</span>
            </p>
        </div>
    </div>
</div>

</body>
</html>
