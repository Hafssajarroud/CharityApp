<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier mon profil - CharityApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <!-- En-tête -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Modifier mon profil</h1>
            <a th:href="@{/profile}" class="text-blue-600 hover:text-blue-800">
                <i class="fas fa-arrow-left mr-2"></i>Retour au profil
            </a>
        </div>

        <!-- Formulaire d'édition -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <form th:action="@{/profile/update}" method="post" class="p-6">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="nom">
                            Nom
                        </label>
                        <input type="text" id="nom" name="nom" th:value="${user.nom}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="telephone">
                            Téléphone
                        </label>
                        <input type="tel" id="telephone" name="telephone" th:value="${user.telephone}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="email">
                            Email
                        </label>
                        <input type="email" id="email" th:value="${user.email}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50" disabled>
                        <p class="text-sm text-gray-500 mt-1">L'email ne peut pas être modifié</p>
                    </div>
                </div>

                <!-- Boutons d'action -->
                <div class="mt-8 flex justify-end space-x-4">
                    <a th:href="@{/profile}" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                        Annuler
                    </a>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Enregistrer les modifications
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
