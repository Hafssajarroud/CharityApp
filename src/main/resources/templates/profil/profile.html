<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mon Profil - CharityApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <!-- En-tête -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Mon Profil</h1>
            <a th:href="@{/}" class="text-blue-600 hover:text-blue-800">
                <i class="fas fa-arrow-left mr-2"></i>Retour à l'accueil
            </a>
        </div>

        <!-- Messages d'alerte -->
        <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${error}"></span>
        </div>

        <!-- Informations du profil -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="p-6">
                <div class="space-y-4">
                    <div class="flex items-center">
                        <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-user text-3xl text-blue-600"></i>
                        </div>
                        <div class="ml-6">
                            <h2 class="text-xl font-semibold text-gray-800" th:text="${user.nom}">Nom</h2>
                            <p class="text-gray-600" th:text="${user.email}">email@example.com</p>
                        </div>
                    </div>

                    <div class="border-t pt-4">
                        <div class="grid grid-cols-1 gap-4">
                            <div>
                                <p class="text-sm text-gray-500">Téléphone</p>
                                <p class="font-medium" th:text="${user.telephone}">-</p>
                            </div>
                        </div>
                    </div>

                    <div class="border-t pt-4 flex justify-end">
                        <a th:href="@{/profile/edit}" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                            <i class="fas fa-edit mr-2"></i>Modifier mon profil
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
